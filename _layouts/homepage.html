---
layout: default
---
<div class="outer-wrapper">
	<div class="inner-wrapper">
		<div title="{{ site.name }}" aria-hidden="true" id="logo">{{ site.logo }}</div>
		{{ content }}
	</div>
</div>

<footer class="outer-wrapper">
	<ul>
		<li>©️ {{ site.author }}</li>
		<li><a href="https://github.com/necopinus/{{ site.url  | replace: 'https://' }}/blob/main/{{ page.path }}"><span aria-hidden="true">[ </span>Source<span aria-hidden="true"> ]</span></a></li>
	</ul>
</footer>
